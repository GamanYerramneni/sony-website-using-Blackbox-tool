<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony | Latest Products</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #ff69b4, #ffc0cb);
            background-size: 100% 300px;
            background-position: 0% 100%;
            height: 100vh;
            margin: 0;
        }
       .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header Styles */
       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
       .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       .nav-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
       .nav-button:hover {
            background-color: #444;
        }
        /* Slider Styles */
       .slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
       .slider-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
       .slider-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
       .slider-button:hover {
            background-color: #444;
        }
        /* Main Body Styles */
       .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
       .product-image {
            width: 30%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .product-description {
            width: 60%;
            margin: 20px;
            font-size: 18px;
        }
        /* Footer Styles */
       .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
       .footer-link {
            color: #fff;
            text-decoration: none;
        }
       .footer-link:hover {
            color: #ccc;
        }
       .copyright {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
